telegram_bot.admin_settings_form:
  path: '/admin/config/system/telegram-bot'
  defaults:
    _form: '\Drupal\telegram_bot\Form\TelegramBotAdminSettingsForm'
    _title: 'Telegram Bot'
  requirements:
    _permission: 'administer telegram bot'
telegram_bot.notification_settings_form:
  path: '/admin/config/system/telegram-bot/notification'
  defaults:
    _form: '\Drupal\telegram_bot\Form\TelegramBotNotificationSettingsForm'
    _title: 'Telegram Bot Notification settings'
  requirements:
    _permission: 'administer telegram bot'
